<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
</head>
<body>
    <!-- 1. Menú de Navegación Superior -->
    <header class="card">
        <nav>
            <a href="#">INICIO</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">SOPORTE</a>
            <a href="#">REGISTRARSE</a>
        </nav>
    </header>

    <main>
        <!-- 2. Galería Principal de Productos -->
        <div id="gallery-container" class="card">
            <h2 id="product-title">CANON</h2>
            <img id="main-image" src="" alt="Imagen principal del producto Canon">
            
            <div class="dots-container">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span> <!-- Ya corregido para 4 elementos -->
            </div>

            <h3>DETALLES</h3>
            <p id="info-text"></p>
        </div>

        <!-- 3. Iconos de Categorías de Productos -->
        <div id="product-links-container" class="card-icon-container">
            <!-- Nota: Deberás buscar los logos de productos Canon, aquí usamos texto -->
            <div class="product-icon card">
                <a href="#"><span>Cámaras EOS</span></a>
            </div>
            <div class="product-icon card">
                <a href="#"><span>Lentes EF</span></a>
            </div>
            <div class="product-icon card">
                <a href="#"><span>Impresoras</span></a>
            </div>
            <div class="product-icon card">
                <a href="#"><span>Videocámaras</span></a>
            </div>
        </div>
    </main>

    <!-- 4. Pie de Página con Redes Sociales -->
    <footer class="card">
        <div class="social-icons">
            <a href="#">F</a>
            <a href="#">I</a>
            <a href="#">X</a>
            <a href="#">Y</a>
        </div>
    </footer>

    <!-- Tu script sigue igual -->
    <script src="../js/script.js"></script>
</body>
</html>
