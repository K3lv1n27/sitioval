<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USO DE SEMANTICAS Y  SLIDES</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/responsiveslides.min.js"></script>
</head>
<body>
	<header>
		<img src="img/canon.png" height="100px" width="330px">
		<h1>CANON</h1>
	</header>
	<nav>
		<ul>
			<li>INICIO</li>
			<li>SERVICIO</li>
			<li>CONTACTOS</li>
			<li>REGISTRARSE</li>
		</ul>
	</nav>
	<main>
		<script>
		    $(function () {

		      // Slideshow 1
		      $("#slider1").responsiveSlides({
		        auto: false,
		        pager: true,
		        nav: true,
		        speed: 500,
		        maxwidth: 800,
		        namespace: "centered-btns"
		      });
		      });

		</script>
		  <div id="wrapper">
		    <!-- Slideshow 1 -->
		    <div class="rslides_container">
		      <ul class="rslides" id="slider1">
		        <li><img src="img/cam.png" width="150px" height="100px" alt=""></li>
		        <li><img src="img/imp.jpg" width="150px" height="50px" alt=""></li>
		        <li><img src="img/vid.jpg" width="150px" height="100px" alt=""></li>
		      </ul>
		    </div>

	</main>
	<footer>
		
	</footer>

</body>
</html>
